<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cerrar sesión | Pacto del Loto</title>
  <link rel="icon" type="image/png" href="../../public/media/img/logo.ico" />
  <link href="../../public/bootstrap-5.0.2/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../../public/global.css" rel="stylesheet" />
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="text-center">
      <div class="spinner-border text-primary mb-3" role="status"></div>
      <h2 class="mb-3">Cerrando sesión...</h2>
      <p>Serás redirigido a la página principal.</p>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="../../controllers/authController.js"></script>
  <script>
    // Espera a que supabase esté disponible
    document.addEventListener('DOMContentLoaded', function() {
      if (window.supabase) {
        window.supabase.auth.signOut().finally(function() {
          window.location.href = "../../index.html";
        });
      } else {
        window.location.href = "../../index.html";
      }
    });
  </script>
</body>
</html>
