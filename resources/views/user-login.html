<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pacto del Loto - Asociación Cultural</title>
  <link rel="icon" type="image/png" href="../../public/media/img/logo.ico" />
  <link href="../../public/bootstrap-5.0.2/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../../public/global.css" rel="stylesheet" />
  <link href="../../public/datatables/dataTables.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center text-white" href="#">
          <img src="../../public/media/img/logo.png" alt="Logo" width="60" height="40" class="rounded-circle">
          <strong>Pacto del Loto</strong>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarPacto" aria-controls="navbarPacto" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarPacto">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="../../index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Actividades</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://www.instagram.com/pacto_del_loto/">Eventos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Quiénes somos</a>
            </li>
          </ul>
        </div>
        <!-- Div vacío del mismo tamaño que el botón de sesión -->
        <div class="d-none d-lg-block">
          <span class="btn btn-primary invisible">Registro/Iniciar sesión</span>
        </div>
      </div>
    </nav>
  </header>

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row w-100">
      <div class="col-md-6 offset-md-3">
        <div class="card shadow-lg">
          <div class="card-body p-4">
            <ul class="nav nav-tabs mb-4" id="authTabs" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Iniciar sesión</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">Registrarse</button>
              </li>
            </ul>
            <div class="tab-content" id="authTabsContent">
              <!-- Login Form -->
              <div class="tab-pane fade show active" id="login" role="tabpanel">
                <form id="loginForm" autocomplete="off">
                  <div class="mb-3">
                    <label for="loginEmail" class="form-label">Correo electrónico</label>
                    <div class="input-group">
                      <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                      <input type="email" class="form-control" id="loginEmail" name="email" placeholder="Correo" required>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="loginPassword" class="form-label">Contraseña</label>
                    <div class="input-group">
                      <span class="input-group-text"><i class="fa fa-lock"></i></span>
                      <input type="password" class="form-control" id="loginPassword" name="password" placeholder="Contraseña" required>
                      <button class="btn btn-outline-secondary toggle-password" type="button" tabindex="-1" data-target="loginPassword">
                        <i class="fa fa-eye"></i>
                      </button>
                    </div>
                  </div>
                  <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                  </div>
                  <!-- Separador visual -->
                  <div class="my-4">
                    <hr class="text-secondary">
                    <div class="text-center text-muted small">o</div>
                  </div>
                  <div class="d-grid mb-2">
                    <button type="button" class="btn btn-outline-danger" id="google-login-btn">
                      <i class="fab fa-google me-2"></i> Iniciar sesión con Google
                    </button>
                  </div>
                </form>
              </div>
              <!-- Register Form -->
              <div class="tab-pane fade" id="register" role="tabpanel">
                <form id="registerForm" autocomplete="off">
                  <div class="mb-3">
                    <label for="registerName" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="registerName" name="name" placeholder="Nombre" required>
                  </div>
                  <div class="mb-3">
                    <label for="registerSurname" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="registerSurname" name="surname" placeholder="Apellido" required>
                  </div>
                  <div class="mb-3">
                    <label for="registerEmail" class="form-label">Correo electrónico</label>
                    <div class="input-group">
                      <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                      <input type="email" class="form-control" id="registerEmail" name="email" placeholder="Correo" required>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="registerPassword" class="form-label">Contraseña</label>
                    <div class="input-group">
                      <span class="input-group-text"><i class="fa fa-lock"></i></span>
                      <input type="password" class="form-control" id="registerPassword" name="password" placeholder="Contraseña" required>
                      <button class="btn btn-outline-secondary toggle-password" type="button" tabindex="-1" data-target="registerPassword">
                        <i class="fa fa-eye"></i>
                      </button>
                    </div>
                  </div>
                  <div class="d-grid">
                    <button type="submit" class="btn btn-success">Registrarse</button>
                  </div>
                  <!-- Separador visual mejorado -->
                  <div class="my-4">
                    <hr class="text-secondary">
                    <div class="text-center text-muted small">o</div>
                  </div>
                  <div class="d-grid mb-2">
                    <button type="button" class="btn btn-outline-danger" id="google-register-btn">
                      <i class="fab fa-google me-2"></i> Registrarse con Google
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <p class="text-center mt-3 text-muted small">© Pacto del Loto 2025</p>
      </div>
    </div>
  </div>

  <!--properties-->
  <script src="../../controllers/properties.js"></script>

  <script src="../../public/bootstrap-5.0.2/js/bootstrap.bundle.min.js"></script>
  <script src="../../public/jquery-3.7.1.min.js"></script>
  <!-- <script src="../../public/datatables/datatables.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="../../controllers/authController.js"></script>
  <script>
    document.querySelectorAll('.toggle-password').forEach(btn => {
      btn.addEventListener('click', function() {
        const input = document.getElementById(this.dataset.target);
        const icon = this.querySelector('i');
        if (input.type === 'password') {
          input.type = 'text';
          icon.classList.remove('fa-eye');
          icon.classList.add('fa-eye-slash');
        } else {
          input.type = 'password';
          icon.classList.remove('fa-eye-slash');
          icon.classList.add('fa-eye');
        }
      });
    });
  </script>
</body>
</html>
